<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Maze Runner</title>
    </head>
    <body style="background-color: #bee38a;">
        <button onclick="setup()">Reset</button>
        <button onclick="pencil()">Pencil</button>
        <button onclick="eraser()">Eraser</button>
        <div class="slidercontainer">
            <input type="range" min="0" max="99" value="50" class="slider" id="rangeSlider">
            <p>Speed: <span id="demo"></span></p>
        </div>
        <div id="maze_container"></div>
        <script src="../p5.js"></script>
        <script src="cell.js"></script>
        <script src="maze_script.js"></script>
        <script>
            var slider = document.getElementById("rangeSlider");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>
    </body>
</html>
