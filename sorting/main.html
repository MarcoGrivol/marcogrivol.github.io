<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Maze Runner</title>
    </head>
   <body>
        <button onclick="setShuffle()">Shuffle</button>
        <button onclick="setBubbleSort()">Bubble Sort</button>
        <button onclick="setInsertionSort()">Insertion Sort</button>
        <button onclick="setSelectionSort()">Selection Sort</button>
        <button onclick="setQuickSort()">Quick Sort</button>
        <button onclick="setMergeSort()">Merge Sort</button>
        <input type="range" min="1" max="30" value="15" id="speed_slider"">
        Speed:<span id="show_speed"></span>
        <input type="range" min="5" max="300" value="50" id="length_slider">
        Array Length:<span id="show_length"></span>

        <div id="canvas"></div>

        <script src="../p5.js"></script>
        <script src="./src/buttons.js"></script>
        <script src="./src/controller.js"></script>
        <script src="./src/bundle.js"></script>
        <script src="./src/scipt.js"></script>
   </body>
</html>
