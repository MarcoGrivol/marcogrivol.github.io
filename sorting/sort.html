<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Maze Runner</title>
    </head>
   <body>
       <div id="buttons_div">
            <button onclick="setShuffle()" class="button" style="background-color:#ff0000">Shuffle</button>
            <button onclick="setBubbleSort()" class="button" style="background-color:#ff9100">Bubble Sort</button>
            <button onclick="setInsertionSort()" class="button" style="background-color:#cbda00">Insertion Sort</button>
            <button onclick="setSelectionSort()" class="button" style="background-color:#00b609">Selection Sort</button>
            <button onclick="setQuickSort()" class="button" style="background-color:#0066ff">Quick Sort</button>
            <button onclick="setMergeSort()" class="button" style="background-color:#e100ff">Merge Sort</button>
       </div>
       <div>
            <button onclick="setBarDrawingMode()" class="button">Bar</button>
            <button onclick="setCircleDrawingMode()" class="button">Circle</button>
        
            <input type="range" min="1" max="30" value="15" id="speed_slider"">
            Speed:<span id="show_speed"></span>
            <input type="range" min="5" max="300" value="50" id="length_slider">
            Array Length:<span id="show_length"></span>
        </div>

        <div id="canvas"></div>

        <script src="../p5.js"></script>
        <script src="./src/buttons.js"></script>
        <script src="./src/controller.js"></script>
        <script src="./src/bundle.js"></script>
        <script src="./src/scipt.js"></script>
   </body>
</html>
